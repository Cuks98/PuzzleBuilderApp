<div class="browseWrapper">
    <p-orderList [value]="files" [listStyle]="{'height':'auto'}" header="List of Products" filterBy="name" filterPlaceholder="Filter by name">
        <ng-template let-product pTemplate="item">
            <div class="imageWrapper">
                <img src="{{product.image}}" alt="">
            </div>
            <div class="product-item">
                <div class="product-list-detail">
                    <h5 class="p-mb-2">{{product.name}}</h5>
                    <i class="pi pi-user product-category-icon"></i>
                    <span class="product-category">{{product.creatorName}}</span>
                </div>
                <div class="product-list-action">
                    <p class="p-mb-2">Price:${{product.price}}</p>
                    <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
                </div>
            </div>
            <div class="product-item">
                <p>Rating:</p>
                <p-rating [ngModel]="product.rating" [readonly]="true" [stars]="5" [cancel]="false"></p-rating>
                <!-- <span [class]="'product-badge status-' + product.inventoryStatus.toLowerCase()">{{product.inventoryStatus}}</span> -->
            </div>
            <div class="product-item">
                <p-inputNumber [(ngModel)]="val"  mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100"></p-inputNumber>
            </div>
            <div class="product-item">
                <p-button class="x" (onClick)="removeFromList(product.id)">
                    <ng-template pTemplate="content">
                        <span><i class="pi pi-times"></i></span>
                    </ng-template>
                </p-button>
            </div>
        </ng-template>
    </p-orderList>
    <div class="chaeckOutWrapper">
        <p-button class="chackOutBtn">
            <ng-template pTemplate="content">
                <span>Check Out</span>
            </ng-template>
        </p-button>
    </div>
</div>
