<div>
    <p-carousel [value]="puzles" styleClass="custom-carousel" [numVisible]="3" [numScroll]="1" [circular]="true" [autoplayInterval]="2500" [responsiveOptions]="responsiveOptions">
        <ng-template let-puzzle pTemplate="item">
            <div class="product-item">
                <div class="product-item-content">
                    <div class="p-mb-3">
                    </div>
                    <div class="slidingShit">
                        <h4 class="p-mb-1">{{puzzle.name}}</h4>
                        <h5 class="p-mb-1">{{puzzle.creatorName}}</h5>
                        <h6 class="p-mt-0 p-mb-3">${{puzzle.price}}</h6>
                        <img src={{puzzle.image}} alt="">
                        <div class="car-buttons p-mt-5 buttons">
                            <p-button type="button" styleClass="p-button p-button-rounded p-mr-2" icon="pi pi-search"></p-button>
                            <p-button type="button" styleClass="p-button-success p-button-rounded p-mr-2" icon="pi pi-shopping-cart"></p-button>
                            <p-button type="button" styleClass="p-button-help p-button-rounded" icon="pi pi-play"></p-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
